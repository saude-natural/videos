<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <style>
        body { 
            margin: 0; 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* Evita a rolagem da página */
            cursor: pointer; /* Aplica cursor de clique na tela inteira */
        }
        .video-container {
            position: relative;
            width: 400px; /* Ajustado para caber na janela do iframe */
            height: 620px; /* Ajustado para caber na janela do iframe */
        }
        video { 
            width: 100%;  /* Ajusta a largura do vídeo */
            height: 100%; /* Ajusta a altura do vídeo */
            background-color: white; /* Fundo do vídeo, caso não carregue */
            display: block;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            width: 70px;
            height: 70px;
        }
        .play-button::before {
            content: "▶";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translate(2px, -2px);
            font-size: 30px;
        }
        .cta-button {
            display: none;
            width: 90%; /* Aumentei um pouco a largura */
            padding: 15px;
            background-color: #619f10;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" autoplay muted loop>
            <source src="https://github.com/saude-natural/videos/raw/refs/heads/main/Teste2.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
        <button id="playButton" class="play-button"></button>
        <a id="ctaButton" class="cta-button" href="https://pay.kirvano.com/f57eb829-a0e8-4eeb-8876-d90d716a79bf" target="_blank">PEGAR MEU PLANO</a>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const ctaButton = document.getElementById('ctaButton');
        let hasStarted = false;

        function startVideo() {
            video.currentTime = 0;
            video.muted = false;
            video.play();
            playButton.style.display = 'none';
        }

        function pauseVideo() {
            video.pause();
            playButton.style.display = 'block';
        }

        function playVideo() {
            video.play();
            playButton.style.display = 'none';
        }

        video.addEventListener('click', () => {
            if (!hasStarted) {
                startVideo();
            } else if (!video.paused) {
                pauseVideo();
            } else {
                playVideo();
            }
        });

        playButton.addEventListener('click', (event) => {
            event.stopPropagation();
            if (!hasStarted) {
                startVideo();
            } else if (!video.paused) {
                pauseVideo();
            } else {
                playVideo();
            }
        });

        document.body.addEventListener('click', (event) => {
            if (!hasStarted) {
                startVideo();
                hasStarted = true;
            }
        });

        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= 85) { // 1 minuto e 25 segundos (85 segundos)
                ctaButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
