<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <style>
        body { 
            margin: 0; 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* Evita a rolagem da página */
            cursor: pointer; /* Aplica cursor de clique na tela inteira */
        }
        .video-container {
            position: relative;
            width: 406px; /* Largura do vídeo */
            height: 720px; /* Altura do vídeo */
        }
        video { 
            width: 100%;  /* Ajusta a largura do vídeo */
            height: 100%; /* Ajusta a altura do vídeo */
            background-color: white; /* Fundo do vídeo, caso não carregue */
            display: block;
        }

        /* Botão de play centralizado com fundo circular perfeito */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%; /* Faz o botão ficar redondo */
            font-size: 30px;
            cursor: pointer;
            width: 70px;  /* Tamanho fixo do botão */
            height: 70px; /* Tamanho fixo do botão */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" autoplay muted loop>
            <source src="https://github.com/saude-natural/videos/raw/refs/heads/main/Teste.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
        <button id="playButton" class="play-button">&#9658;</button> <!-- Ícone de Play -->
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');

        // Função para iniciar o vídeo do zero e ativar o som
        function startVideo() {
            video.currentTime = 0; // Reinicia o vídeo
            video.muted = false; // Ativa o som
            video.play(); // Inicia o vídeo
            playButton.style.display = 'none'; // Esconde o botão
        }

        // Dispara a função de iniciar o vídeo ao clicar em qualquer lugar da tela (incluindo o botão)
        document.body.addEventListener('click', (event) => {
            if (event.target !== playButton) { // Ignora o clique no próprio botão
                if (video.paused) {
                    startVideo(); // Se o vídeo estiver pausado, reinicia do zero com som
                }
            }
        });

        // Para pausar o vídeo, clicar novamente na tela
        video.addEventListener('click', () => {
            if (!video.paused) {
                video.pause(); // Pausa o vídeo
                playButton.style.display = 'block'; // Exibe o botão de play
            }
        });
    </script>
</body>
</html>
