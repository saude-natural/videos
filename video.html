<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <style>
        body { 
            margin: 0; 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* Evita a rolagem da página */
        }
        .video-container {
            position: relative;
            width: 406px; /* Largura do vídeo */
            height: 720px; /* Altura do vídeo */
        }
        video { 
            width: 100%;  /* Ajusta a largura do vídeo */
            height: 100%; /* Ajusta a altura do vídeo */
            background-color: white; /* Fundo do vídeo, caso não carregue */
            display: block;
        }

        /* Botão de play no centro */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" autoplay muted loop>
            <source src="https://github.com/saude-natural/videos/raw/refs/heads/main/Teste.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
        <button id="playButton" class="play-button">&#9658;</button> <!-- Ícone de Play -->
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');

        // Função para dar play ou pause no vídeo
        function togglePlayPause() {
            if (video.paused) {
                video.play(); // Inicia o vídeo
                playButton.style.display = 'none'; // Esconde o botão de play
            } else {
                video.pause(); // Pausa o vídeo
                playButton.style.display = 'block'; // Exibe o botão de play
            }
        }

        // Ao clicar no botão, o vídeo reinicia, o som é ativado e o play começa
        playButton.addEventListener('click', () => {
            video.currentTime = 0; // Reinicia o vídeo
            video.muted = false; // Ativa o som
            togglePlayPause(); // Inicia o vídeo ou dá pause
        });

        // A função também pode ser acionada por qualquer clique fora do botão
        video.addEventListener('click', togglePlayPause);
    </script>
</body>
</html>
