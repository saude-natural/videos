<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <style>
        body { 
            margin: 0; 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* Evita a rolagem da página */
        }
        video { 
            width: 100%;  /* Faz o vídeo se ajustar à largura da tela */
            max-width: 406px; /* Limita a largura do vídeo */
            max-height: 720px; /* Limita a altura do vídeo */
            height: auto; /* Mantém a proporção do vídeo */
        }
    </style>
</head>
<body>
    <video controls>
        <source src="https://github.com/saude-natural/videos/raw/refs/heads/main/Teste.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>
</body>
</html>
