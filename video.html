<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <style>
        body { 
            margin: 0; 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* Evita a rolagem da página */
        }
        .video-container {
            position: relative;
            width: 406px; /* Largura do vídeo */
            height: 720px; /* Altura do vídeo */
        }
        video { 
            width: 100%;  /* Ajusta a largura do vídeo */
            height: 100%; /* Ajusta a altura do vídeo */
            background-color: white; /* Fundo do vídeo, caso não carregue */
            display: block;
        }

        /* Esconde todos os controles do vídeo */
        video[controls] {
            display: block;
        }

        /* Esconde todos os controles extras do navegador */
        video::-webkit-media-controls {
            display: none !important;
        }

        /* Esconde os controles de volume e fullscreen */
        video::-webkit-media-controls-volume-slider,
        video::-webkit-media-controls-fullscreen-button,
        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-timeline,
        video::-webkit-media-controls-current-time-display,
        video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }

        /* Estilo para o botão */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" loop controls>
            <source src="https://github.com/saude-natural/videos/raw/refs/heads/main/Teste.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');

        // Função para iniciar o vídeo após 1 segundo com áudio
        window.addEventListener('load', () => {
            setTimeout(() => {
                video.play(); // Inicia o vídeo
            }, 1000); // Aguarda 1 segundo para o autoplay
        });

        // Permitir pausar o vídeo ao clicar nele
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
