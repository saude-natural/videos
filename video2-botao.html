<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <style>
        body { 
            margin: 0; 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            cursor: pointer; 
            flex-direction: column; 
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            position: relative;
            width: 271.4px;
            height: 481.5px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3); /* Adiciona sombra */
            border-radius: 10px; /* Garante que a sombra siga a borda arredondada */
            overflow: hidden; /* Mantém a borda arredondada */
        }
        video { 
            width: 100%;
            height: 100%;
            background-color: white;
            display: block;
            border-radius: 10px; /* Ajuste o valor para mais ou menos arredondamento */
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            width: 70px;
            height: 70px;
        }

        .play-button::before {
            content: "\25B6";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translate(2px, -2px);
            font-size: 30px;
        }

        .action-button {
            background-color: #619f10;
            color: white;
            font-family: "Nunito", sans-serif;
            font-size: 16px;
            padding: 18px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 16px;
            width: 335px;
            text-align: center;
            visibility: hidden; /* Mantém o espaço reservado, mas invisível */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="videoPlayer" autoplay muted loop>
                <source src="https://github.com/saude-natural/videos/raw/refs/heads/main/Teste2.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <button id="playButton" class="play-button"></button>
        </div>
        <button id="actionButton" class="action-button" onclick="window.open('https://pay.kirvano.com/f57eb829-a0e8-4eeb-8876-d90d716a79bf', '_blank')">PEGAR MEU PLANO</button>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const actionButton = document.getElementById('actionButton');
        let hasStarted = false;
        let soundActivated = false;

        function startVideo() {
            video.currentTime = 0;
            video.muted = false;
            video.play();
            playButton.style.display = 'none';
            soundActivated = true;
        }

        function pauseVideo() {
            video.pause();
            playButton.style.display = 'block';
        }

        function playVideo() {
            video.play();
            playButton.style.display = 'none';
        }

        video.addEventListener('click', () => {
            if (!hasStarted) {
                startVideo();
                hasStarted = true;
            } else if (!video.paused) {
                pauseVideo();
            } else {
                playVideo();
            }
        });

        playButton.addEventListener('click', (event) => {
            event.stopPropagation();
            if (!hasStarted) {
                startVideo();
                hasStarted = true;
            } else if (!video.paused) {
                pauseVideo();
            } else {
                playVideo();
            }
        });

        document.body.addEventListener('click', (event) => {
            if (!hasStarted) {
                startVideo();
                hasStarted = true;
            }
        });

        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= 85 && soundActivated) {
                actionButton.style.visibility = 'visible';
            }
        });
    </script>
</body>
</html>
